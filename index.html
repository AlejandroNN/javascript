<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log('Hola Mundo')
        function miFuntion(){
            var variableLocal="Soy una variable local";
            console.log(variableLocal);
        }
        miFuntion();//Imprime la variable
        //console.log(variableLocal)//Genera error ya que esta variable se encontro declarada localmente en una funcion
        var globalVar = 10;
        function myFunction(){
            var localVar = 20;
            console.log(globalVar);
            console.log(localVar);
        }
        myFunction();
        console.log(globalVar);
        //console.log(localVar);Genera error ya que esta variable se encontro declarada localmente en una funcion
        let num1 = 5;
        let num2 = 10;
        let suma = num1+num2;
        console.log(suma);
        suma+=1;
        console.log(suma);
        let multiplication = num1*num2;
        console.log(multiplication);
        let resultado = (num1>num2);
        console.log(resultado);
        let ternaryResult = (num1>num2)?"Mayor":"Menor o igual";
        console.log(ternaryResult);
        let persona = {
            nombre:"Juan",
            edad:25
        }//tipo de dato no primitivo u objeto
        console.log("El nombre la persona 1 es "+persona.nombre+" y su edad es "+persona.edad);
        console.log(typeof(ternaryResult));//Arroja string
        console.log(typeof(persona));//Arroja object
        let resultado2 = 2**3;
        console.log(resultado2);
        let resultado3 = (1+2,5*3);//Arroja el ultimo procedimiento despues de la coma en este caso 5*3=15
        console.log(resultado3);
        let persona2={
            nombre:"Alejandro",
            age:18,
            city:"Oca√±a"
        }//tipo de dato no primitivo u objeto
        console.log(persona2.nombre);
        let property=persona2.age;
        console.log(property);
        console.log("El tipo de dato de persona2 es "+typeof(persona2));
        console.log("El tipo de dato del nombre de perona2 es "+typeof(persona2.nombre));
        console.log("El tipo de dato de x  es "+typeof(x));
    </script>
</body>
